<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-main"> 
        <div class="container-one"> 
            <div class="container-two"> 
                <div class="loader-img">
                    <img src="loading.png" alt="">
                </div>

                <div class="loading-box">
                    <div class="loading">
                        <div class="loading-left">UPLOADING 40%</div>
                        <div class="loading-right">About 23 minutes remaining</div>
                    </div>

                    <h2>Title of video</h2>
                    <p>
                        <sup>*</sup> Your video is still uploading. Please keep this page open until it's done.
                    </p>

                    <button class="loading-btn">DONE</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
